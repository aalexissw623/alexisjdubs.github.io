<!DOCTYPE html>
<html>
<head>
<style>
    
body {font-family: "Lato", sans-serif;}

/* Style the tab */
div.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
div.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
div.tab button:hover {
    background-color: #eee;
}

/* Create an active/current tablink class */
div.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>

<title>My ECS Github Page</title>
<body>
<h1>My ECS Github Web Page</h1>

<div class="tab">
  <button class="tablinks" onclick="openAvenger(event, 'Iron Man')">Iron Man</button>
  <button class="tablinks" onclick="openAvenger(event, 'Captain America')">Captain America</button>
  <button class="tablinks" onclick="openAvenger(event, 'Thor')">Thor</button>
  <button class="tablinks" onclick="openAvenger(event, 'Hulk')">Hulk</button>
  <button class="tablinks" onclick="openAvenger(event, 'Black Widow')">Black Widow</button>
</div>

<div id="Iron Man" class="tabcontent">
  <h3>Iron Man</h3>
  <p>Iron Man is Tony Stark.</p>
  <img src="https://www.nerdfitness.com/wp-content/uploads/2012/12/Iron-Man-Test-590x439.jpg" alt="Iron Man Suited">
  <img src="https://i.kinja-img.com/gawker-media/image/upload/s--AoU6LJvt--/c_scale,f_auto,fl_progressive,q_80,w_800/18n6bd0gzn9pijpg.jpg">
</div>

<div id="Captain America" class="tabcontent">
  <h3>Captain America</h3>
  <p>Captain America is Steve Rogers.</p> 
</div>

<div id="Thor" class="tabcontent">
  <h3>Thor</h3>
  <p>Thor is ...thor</p>
</div>
  
<div id="Hulk" class="tabcontent">
  <h3>Hulk</h3>
  <p>Hulk is Bruce Banner</p>
</div>
    
<div id="Black Widow" class="tabcontent">
  <h3>Black Widow</h3>
  <p>Black Widow is Natasha Romanoff</p>
</div>

<script>
function openAvenger(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
