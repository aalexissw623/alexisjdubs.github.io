<!DOCTYPE html>
<html>
<head>
<style>
body {font-family: "Lato", sans-serif;}

.tablink {
    background-color: #555;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 20%;
}

.tablink:hover {
    background-color: #777;
}

/* Style the tab content */
.tabcontent {
    color: white;
    display: none;
    padding: 50px;
    text-align: center;
}

#Home {background-color:red;}
#Food {background-color:green;}
#Drink {background-color:orange;}
#News {background-color:purple;}
#Locations {background-color:dodgerBlue;}
</style>
</head>
<body>

<div id="Home" class="tabcontent">
  <h3>Zesty 'n' Tasty</h3>
  <p>Eat and Drink Recommendations</p>
</div>

<div id="Food" class="tabcontent">
  <h3>Food</h3>
  <p>Foodsdfsdfsdf.</p> 
</div>

<div id="Drink" class="tabcontent">
  <h3>Drink</h3>
  <p>Drink.</p> 
</div>

<div id="News" class="tabcontent">
  <h3>Latest News</h3>
  <p>Latest.</p>
</div>

<div id="Locations" class="tabcontent">
  <h3>Locations</h3>
  <p>OK</p>
</div>

<button class="tablink" onclick="openTab('Home', this, 'red')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openTab('Food', this, 'green')">Food</button>
<button class="tablink" onclick="openTab('Drink', this, 'orange')">Drink</button>
<button class="tablink" onclick="openTab('News', this, 'purple')">News</button>
<button class="tablink" onclick="openTab('Locations', this, 'dodgerBlue')">Locations</button>

<script>
function openTab(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
