<center><h1>Exercises: Tables</h1></center>
  
<center><p>Tables are important for neatly storing information. A table is defined using the < table > tag, and rows are specified using < tr >.</p></center>
    <center><p>Here are some examples:</p></center>
    <br>
    
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #ffff;
}
</style>
<table>
  <tr>
    <th>Candy Type</th>
    <th>Sugar</th>
    <th>Calories</th>
  </tr>
  <tr>
    <td>Skittles Bag</td>
    <td>8 g</td>
    <td>153</td>
  </tr>
  <tr>
    <td>Sour Patch</td>
    <td>28 g</td>
    <td>140</td>
  </tr>
  <tr>
    <td>Kit Kat</td>
    <td>20 g</td>
    <td>218</td>
  </tr>
  <tr>
    <td>Candy Corn</td>
    <td>32 g</td>
    <td>160</td>
  </tr>
</table>
